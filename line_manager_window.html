<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>线路管理器</title>
  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" onerror="console.warn('[LineManager] Font Awesome 加载失败，使用本地备用图标'); var fallback = document.createElement('link'); fallback.rel = 'stylesheet'; fallback.href = 'assets/local-icons.css'; document.head.appendChild(fallback);">
  <style>
    /* ================= 全局定义 ================= */
    :root { 
      --theme: #00b894; 
      --font: "Microsoft YaHei", sans-serif; 
      --gold: #ffaa00; 
      --dark: #2d3436;
      /* 浅色主题变量 */
      --bg: #f0f2f5;
      --card: #ffffff;
      --card-border: #f0f0f0;
      --text: #2d3436;
      --muted: #9aa0a6;
      --rail-bg: rgba(255,255,255,0.65);
      --rail-border: rgba(0,0,0,0.04);
      --panel-bg: #ffffff;
      --accent: #00b894;
      --btn-blue-bg: #1677ff;
      --btn-green-bg: var(--accent);
      --btn-org-bg: #ff9f5a;
      --btn-red-bg: #ff6b6b;
      --btn-gray-bg: #d9dde0;
      --btn-gray-text: var(--text);
      --btn-text: #ffffff;
      --win-close-bg: linear-gradient(90deg,#ff6b6b,#ff4d4d);
      --win-close-color: #fff;
      /* 线路管理器专用浅色模式变量 */
      --lm-sidebar-bg: rgba(255, 255, 255, 0.6); /* 半透明背景，让 Mica 效果透出 */
      --lm-sidebar-border: rgba(0, 0, 0, 0.08);
      --lm-sidebar-item-hover: #f0f0f0;
      --lm-sidebar-item-active: #e8e8e8;
      --lm-content-bg: #ffffff;
      --lm-header-bg: #f0f0f0;
      --lm-header-border: #e0e0e0;
      --lm-list-header-bg: #fafafa;
      --lm-list-item-bg: transparent;
      --lm-list-item-hover: #f5f5f5;
      --lm-list-item-active: #e8f4fd;
      --lm-bottom-bar-bg: rgba(250, 250, 250, 0.85);
      --lm-bottom-bar-border: rgba(224, 224, 224, 0.5);
      --lm-menu-bg: #ffffff;
      --lm-menu-border: #e0e0e0;
      --lm-menu-item-hover: #f0f0f0;
      --titlebar-bg: rgba(255, 255, 255, 0.6); /* 半透明背景，让 Mica 效果透出 */
      --titlebar-border: rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent; /* 透明背景，让 mica-electron 的 Mica 效果透出 */
      font-family: var(--font);
      color: var(--text);
    }
    * {
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
      outline: none;
    }
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: transparent !important; /* 强制透明背景，让 mica-electron 的 Mica 效果透出 */
    }
    
    /* Dark theme - 毛玻璃效果通过 mica-electron 实现，不使用 CSS backdrop-filter */
    html.dark #app {
      background: transparent !important; /* 强制透明背景，让 mica-electron 的 Mica 效果透出 */
    }
    /* 窗口控制按钮样式 */
    .win-btn {
      transition: background 0.2s, color 0.2s;
    }
    .win-btn:hover {
      background: rgba(0,0,0,0.1);
    }
    .win-btn:active {
      background: rgba(0,0,0,0.2);
    }
    .win-btn.close:hover {
      background: #e81123;
      color: #fff;
    }
    .win-btn.close:active {
      background: #bf0f1d;
    }
    html.dark .win-btn:hover {
      background: rgba(255,255,255,0.1);
    }
    html.dark .win-btn:active {
      background: rgba(255,255,255,0.2);
    }
    /* Dark theme overrides */
    html.dark {
      --bg: #0b1116;
      --card: #091018;
      --card-border: rgba(255,255,255,0.04);
      --text: #e6eef6;
      --muted: #9aa6b2;
      --rail-bg: rgba(7, 16, 24, 0.65);
      --panel-bg: #09151b;
      --accent: #22c1a3;
      /* 线路管理器专用深色模式变量 */
      --lm-sidebar-bg: rgba(11, 17, 22, 0.6); /* 半透明背景，让 Mica 效果透出 */
      --lm-sidebar-border: rgba(255,255,255,0.08);
      --lm-sidebar-item-hover: rgba(255,255,255,0.06);
      --lm-sidebar-item-active: rgba(255,255,255,0.1);
      --lm-content-bg: #091018;
      --lm-header-bg: rgba(255,255,255,0.03);
      --lm-header-border: rgba(255,255,255,0.06);
      --lm-list-header-bg: rgba(255,255,255,0.02);
      --lm-list-item-bg: transparent;
      --lm-list-item-hover: rgba(255,255,255,0.04);
      --lm-list-item-active: rgba(34, 193, 163, 0.15);
      --lm-bottom-bar-bg: rgba(9, 21, 27, 0.95);
      --lm-bottom-bar-border: rgba(255,255,255,0.08);
      --lm-menu-bg: #141b22;
      --lm-menu-border: rgba(255,255,255,0.1);
      --lm-menu-item-hover: rgba(255,255,255,0.08);
      --titlebar-bg: rgba(11, 17, 22, 0.6); /* 半透明背景，让 Mica 效果透出 */
      --titlebar-border: rgba(255, 255, 255, 0.08);
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "vue": "./assets/vue.esm-browser.js"
      }
    }
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./src/lineManagerWindow.js"></script>
</body>
</html>
