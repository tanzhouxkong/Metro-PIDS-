<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Debug Display Ring</title>
  <style>
    html,body{height:100%;margin:0;background:#fff}
    #root{width:100%;height:100%}
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    import { drawRing } from './src/utils/displayWindowLogic.js';
    // Minimal mock to call drawRing - we need an element container and a fake appData + rt
    const root = document.getElementById('root');
    const container = document.createElement('div');
    container.style.width = '1200px';
    container.style.height = '400px';
    container.style.margin = '40px auto';
    root.appendChild(container);

    // sample ring appData
    const appData = {
      meta: { dirType: 'outer', themeColor: '#00b894', mode: 'loop' },
      stations: []
    };
    // create 18 sample stations
    for (let i=0;i<18;i++) {
      appData.stations.push({ name: 'ç«™ ' + (i+1), en: 'St ' + (i+1) });
    }
    const rt = { idx: 2, state: 1 };

    // draw
    drawRing(container, appData.stations, appData.meta);
  </script>
</body>
</html>
