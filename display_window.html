<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metro PIDS V2 - Display</title>
  <script>
    (function(){
      var cdn = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = cdn;
      document.head.appendChild(link);
      setTimeout(function(){
        var loaded = false;
        try { loaded = !!(window.getComputedStyle && window.getComputedStyle(document.body, ':before')); } catch(e) { loaded = false; }
        if (!loaded) {
          var l = document.createElement('link');
          l.rel = 'stylesheet';
          l.href = 'assets/local-icons.css';
          document.head.appendChild(l);
        }
      }, 2000);
    })();
  </script>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: #090d12;
      color: #fff;
      font-family: "Microsoft YaHei", sans-serif;
    }

    #display-root {
      width: 100%;
      height: 100%;
      overflow: hidden;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect width='16' height='16' rx='3' fill='%2300b894'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='10' fill='%23fff'%3ED%3C/text%3E%3C/svg%3E">
</head>
<body>
  <div id="display-root"></div>
  <script type="module" src="./src/displayWindowEntry.js"></script>
</body>
</html>
