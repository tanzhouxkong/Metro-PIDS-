<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="app-version" content="1.3.9" />
  <title>Metro PIDS V2 - Display</title>
  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" onerror="console.warn('[Display] Font Awesome 加载失败，使用本地备用图标'); var fallback = document.createElement('link'); fallback.rel = 'stylesheet'; fallback.href = 'assets/local-icons.css'; document.head.appendChild(fallback);">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      background: #090d12;
      color: #fff;
      font-family: "Microsoft YaHei", sans-serif;
      /* 禁用文本选择以防止缩放时的问题 */
      user-select: none;
      /* 确保高DPI渲染清晰 */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* 禁用默认的缩放行为 */
      touch-action: none;
      /* 消除可能的滚动条 */
      overflow: hidden;
      /* 确保填满整个视口，消除黑边 */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    #display-root {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      /* 移除box-shadow，避免视觉上的黑边效果 */
      position: relative;
      margin: 0;
      padding: 0;
    }
  </style>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect width='16' height='16' rx='3' fill='%2300b894'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='10' fill='%23fff'%3ED%3C/text%3E%3C/svg%3E">
</head>
<body>
  <div id="display-root"></div>
  <script type="module" src="./src/displayWindowEntry.js"></script>
</body>
</html>
